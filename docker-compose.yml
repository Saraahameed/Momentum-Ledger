services:
  app:
    build: .
    ports:
      - '${APP_PORT:-5002}:5000'
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/productivity
      MONGODB_DB: productivity
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      AUTH_COOKIE_DAYS: ${AUTH_COOKIE_DAYS:-7}
      CLIENT_ORIGIN: ${CLIENT_ORIGIN:-http://localhost:5002}
    depends_on:
      mongo:
        condition: service_started
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - '${MONGO_PORT:-27018}:27017'
    environment:
      MONGO_INITDB_DATABASE: productivity
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
